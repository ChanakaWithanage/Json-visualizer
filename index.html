<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="header">
    <button id="uploadJsonButton">Upload JSON</button>
    <input type="file" id="uploadJsonInput" style="display: none;">
    <button id="exportJsonButton">Export JSON</button>
  </div>

  <div class="filters">
    <h3>Filters</h3>
    <div class="filter">
      <select class="attribute-name">
        <option value="">Select Attribute</option>
      </select>
      <input class="attribute-value" type="text" placeholder="Value">
    </div>
    <div class="filter">
      <select class="attribute-name">
        <option value="">Select Attribute</option>
      </select>
      <input class="attribute-value" type="text" placeholder="Value">
    </div>
    <div class="filter">
      <select class="attribute-name">
        <option value="">Select Attribute</option>
      </select>
      <input class="attribute-value" type="text" placeholder="Value">
    </div>
    <div class="filter">
      <select class="attribute-name">
        <option value="">Select Attribute</option>
      </select>
      <input class="attribute-value" type="text" placeholder="Value">
    </div>
    <button id="clearFilterButton">Clear</button>
  </div>

  <h3>Editable JSON</h3>
  <div id="matchesCount">Matches: 0</div>
  <div>
    <button id="goUpButton">Go Up</button>
    <button id="goNextButton">Go Next</button>
    <input type="number" id="matchNumberInput" placeholder="Match Number">
    <button id="goToMatchButton">Go to Match</button>
  </div>
  <div id="jsonDataContainer" class="json-display"></div>
</div>

<script src="script.js"></script>
</body>
</html>
